<div>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <mat-label>Select a branch</mat-label>
        <mat-select>
            <mat-option>All</mat-option>
            <mat-option value="option1">Haymarket</mat-option>
            <mat-option value="option2">Central</mat-option>
            <mat-option value="option3">Darling Habour</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<mat-list>
    <mat-list-item *ngFor="let reservation of reservations">
        <span matListItemTitle>{{reservation.name}}</span>
        <span matListItemLine>{{reservation.email}}</span>
        <span matListItemLine>{{reservation.date | date: 'YYYY-MM-dd'}}</span>
        <span matListItemLine>{{reservation.time}}</span>
        <span matListItemLine>{{reservation.size}}</span>
        <span matListItemLine>{{reservation.branch}}</span>
        <br>
        <hr>
    </mat-list-item>
</mat-list>
