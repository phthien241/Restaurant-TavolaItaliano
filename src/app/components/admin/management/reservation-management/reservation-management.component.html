<div *ngIf=""></div>
<div>
    <div>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="selectedDate" matInput [matDatepicker]="picker" (dateChange)="dateChanged()">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Select a branch</mat-label>
            <mat-select [(ngModel)]="branch" (selectionChange)="dateChanged()">
                <mat-option>All</mat-option>
                <mat-option value="Haymarket">Haymarket</mat-option>
                <mat-option value="Central">Central</mat-option>
                <mat-option value="Darling Habour">Darling Habour</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let reservation of reservations">
            <span matListItemTitle>{{reservation.name}}</span>
            <span matListItemLine>{{reservation.email}}</span>
            <span matListItemLine>{{reservation.date | date: 'YYYY-MM-dd'}}</span>
            <span matListItemLine>{{reservation.time}}</span>
            <span matListItemLine>{{reservation.size}}</span>
            <span matListItemLine>{{reservation.branch}}</span>
            <br>
            <hr>
        </mat-list-item>
    </mat-list>
</div>
