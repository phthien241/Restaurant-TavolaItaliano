<div>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <mat-label>Select a branch</mat-label>
        <mat-select>
            <mat-option>All</mat-option>
            <mat-option value="option1">Haymarket</mat-option>
            <mat-option value="option2">Central</mat-option>
            <mat-option value="option3">Darling Habour</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<mat-list>
    <mat-list-item>
        <span matListItemTitle>Pepper</span>
        <span matListItemLine>Produced by a plant</span>
    </mat-list-item>
    <mat-list-item>
        <span matListItemTitle>Salt</span>
        <span matListItemLine>Extracted from sea water</span>
    </mat-list-item>
    <mat-list-item>
        <span matListItemTitle>Paprika</span>
        <span matListItemLine>Produced by dried and ground red peppers</span>
    </mat-list-item>
</mat-list>
