<div class="w-96 h-96 flex flex-col items-center justify-center">
    <div *ngIf="success=='process'" class="mb-8">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="success=='success'" class="mb-8">
        <img src="../../../assets/icon/correct.png" class="w-24 h-24" alt="">
    </div>
    <div *ngIf="success=='fail'" class="mb-8">
        <img src="../../../assets/icon/fail.png" class="w-24 h-24" alt="">
    </div>        
    <h1 class="">{{annoucement}}</h1>
</div>
