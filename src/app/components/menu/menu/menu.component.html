<mat-tab-group>
  <mat-tab label="Appetizer">
    <div class="container">
      <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
          <h2 class="sr-only">Food</h2>
          <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <div *ngFor="let food of appetizer">
              <div *ngIf="food.course === 'appetizer'">
                <a href="#" class="group">
                  <div
                    class="h-52 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                    <img src={{food.imageUrl}}
                      alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                      class="h-full w-full object-cover object-center group-hover:opacity-75">
                  </div>
                  <h3 #foodtitle class="mt-4 text-sm text-gray-700">{{food.title}}</h3>
                  <p class="mt-1 text-lg font-medium text-gray-900">${{food.price}}</p>
                </a>
                <div *ngIf="isAdmin" class="wrap-button">
                  <button (click)="editMenu(foodtitle.textContent)"
                    class="edit bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    Edit
                  </button>
                  <button (click)="deleteFood(foodtitle.textContent)"
                    class="delete bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
